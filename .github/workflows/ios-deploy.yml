name: iOS Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'pubspec.yaml'
      - '.github/workflows/ios-deploy.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
          cd ..

      # Code signing setup (only if secrets are provided)
      - name: Setup code signing (if available)
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' && secrets.IOS_CERTIFICATE_PASSWORD != '' && secrets.IOS_PROVISIONING_PROFILE_BASE64 != '' }}
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD || 'temporary-password' }}
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          echo "$IOS_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign || true
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain || true
          
          # Import provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          
          # Clean up
          rm -f certificate.p12

      - name: Build iOS app
        run: |
          if [ -n "$IOS_CERT_BASE64" ]; then
            flutter build ios --release
          else
            flutter build ios --release --no-codesign
          fi
        env:
          FLUTTER_BUILD_MODE: release
          IOS_CERT_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}

      - name: Archive iOS app
        env:
          IOS_CERT_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        run: |
          cd ios
          if [ -n "$IOS_CERT_BASE64" ]; then
            xcodebuild -workspace Runner.xcworkspace \
              -scheme Runner \
              -configuration Release \
              -archivePath build/Runner.xcarchive \
              archive
          else
            xcodebuild -workspace Runner.xcworkspace \
              -scheme Runner \
              -configuration Release \
              -archivePath build/Runner.xcarchive \
              archive \
              CODE_SIGN_IDENTITY="" \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO
          fi

      - name: Export IPA
        env:
          IOS_CERT_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        run: |
          cd ios
          if [ -n "$IOS_CERT_BASE64" ]; then
            # Create ExportOptions.plist for App Store distribution
            cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>$IOS_TEAM_ID</string>
          </dict>
          </plist>
          EOF
            xcodebuild -exportArchive \
              -archivePath build/Runner.xcarchive \
              -exportPath build/ios \
              -exportOptionsPlist ExportOptions.plist
          else
            echo "Skipping IPA export - code signing not configured"
          fi

      # Deploy to TestFlight (optional - only if App Store Connect API key is provided)
      - name: Deploy to TestFlight
        if: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID != '' && secrets.APP_STORE_CONNECT_ISSUER_ID != '' && secrets.APP_STORE_CONNECT_API_KEY_BASE64 != '' }}
        env:
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        run: |
          # Setup App Store Connect API key
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > ~/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          
          # Install fastlane if not available (or use altool)
          gem install fastlane || true
          
          # Upload to TestFlight using fastlane or altool
          # Note: This requires additional setup - see documentation
          echo "TestFlight deployment would happen here with proper fastlane configuration"
        continue-on-error: true

      - name: Clean up keychain
        if: always() && ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        run: |
          security delete-keychain build.keychain || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            ios/build/Runner.xcarchive
            build/ios/ipa/*.ipa
          if-no-files-found: ignore
          retention-days: 7

      - name: Summary
        env:
          IOS_CERT_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
        run: |
          echo "## iOS Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Artifacts uploaded" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -z "$IOS_CERT_BASE64" ]; then
            echo "⚠️ **Code signing not configured** - Build completed without signing" >> $GITHUB_STEP_SUMMARY
            echo "To enable App Store deployment, configure the required secrets (see SECRETS.md)" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Code signing configured" >> $GITHUB_STEP_SUMMARY
          fi

