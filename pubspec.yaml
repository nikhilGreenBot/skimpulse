name: skimpulse
description: "Skimpulse: Latest Technology News and Articles"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  http: ^1.1.0
  html: ^0.15.4
  webview_flutter: ^4.3.0
  url_launcher: ^6.2.2
  google_mobile_ads: ^5.1.0
  package_info_plus: ^8.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/panda_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/videos/
    - assets/images/
    - assets/icons/
